<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Mapas Google Maps e OpenStreetMap</title>
<link rel="stylesheet" href="style.css" />
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=SUA_API_KEY"></script>
</head>
<body>
<div id="maps-container">
  <div id="google-map" class="map"></div>
  <div id="osm-map" class="map"></div>
</div>
<form id="coords-form">
  <input type="number" step="any" id="latitude" placeholder="Latitude" required />
  <input type="number" step="any" id="longitude" placeholder="Longitude" required />
  <button type="submit">Atualizar posição</button>
</form>
<script src="script.js"></script>
</body>
</html>
