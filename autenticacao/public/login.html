<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h2>Login</h2>
  <form id="loginForm" class="form">
    <input type="email" id="email" name="email" placeholder="E-mail" required />
    <input type="password" id="password" name="password" placeholder="Senha" required />
    <button type="submit">Entrar</button>
  </form>

  <button id="googleLoginBtn" class="google-btn">
    <img src="google-logo.svg" alt="Google logo" class="google-icon" />
    Login com Google
  </button>

  <button id="resetPasswordBtn" type="button" class="reset-btn">Recuperar senha</button>

  <p>NÃ£o tem cadastro? <a href="cadastro.html">Clique aqui para cadastrar</a></p>

  <div id="error" class="error-msg"></div>
  <div id="message" class="success-msg"></div>

  <script type="module" src="./main.js"></script>
</body>
</html>
